name: CI - Test & Build Laravel

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: laravel_test
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
        ports:
          - 3306:3306

    steps:
      # Étape 1 — Récupération du code du repository
      - name: Checkout du code
        uses: actions/checkout@v4

      # Étape 2 — Installer PHP + extensions nécessaires
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, intl, pdo_mysql
          coverage: none

      # Étape 3 — Installation des dépendances Composer
      - name: Installer dépendances PHP
        run: composer install --no-progress --prefer-dist --optimize-autoloader

      # Étape 4 — Créer .env pour les tests
      - name: Copier .env.example → .env
        run: cp .env.example .env

      # Étape 5 — Générer APP_KEY
      - name: Génération APP_KEY
        run: php artisan key:generate

      # Étape 6 — Attendre que MySQL soit prêt
      - name: Attendre MySQL
        run: |
          while ! mysqladmin ping -h"127.0.0.1" -P"3306" -u"root" -p"root" --silent; do
            echo "Attente de MySQL..."
            sleep 2
          done

      # Étape 7 — Migrations de la base de données
      - name: Lancer les migrations
        run: php artisan migrate --force
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: laravel_test
          DB_USERNAME: root
          DB_PASSWORD: root

      # Étape 8 — Lancer les tests PHPUnit
      - name: Exécuter tests PHPUnit
        run: php artisan test --without-tty
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: laravel_test
          DB_USERNAME: root
          DB_PASSWORD: root

      # (Optionnel) Étape 9 — Analyse de code via Laravel Pint
      - name: Analyse code (Laravel Pint)
        run: ./vendor/bin/pint --test
        continue-on-error: true